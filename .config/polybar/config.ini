[global/wm]
include-file = $HOME/.config/polybar/color.ini
include-file = $HOME/.config/polybar/modules.ini


[bar/top]
tray-position = right
tray-padding =5
width =  99.1%
height = 26
padding-left = 1
padding-right =1
background = ${colors.background}
foreground = ${colors.foreground}
bottom = false
border-top-size = 7
border-bottom-size = 7
module-margin = 1
border-top-color = ${colors.background}
border-bottom-color = ${colors.background}
offset-x = 0.5%
offset-y = 0.5%
fixed-center = true
line-size = 3
wm-restack = bspwm
; separator = |
; separator-foreground = ${colors.disabled}

font-0 = JetBrainsMonoNerdFontMono Medium:pixelsize=12;3

modules-left = filesystem xworkspaces xwindow
modules-center =  cpu memory
modules-right = xkeyboard battery xbacklight alsa wlan date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
