[global/wm]
include-file = $HOME/.config/polybar/color.ini
include-file = $HOME/.config/polybar/modules.ini


[bar/top]
tray-position = right
tray-padding = 0

width =  98.05%
height = 24

padding-left = 1
padding-right = 1

background = ${colors.background}
foreground = ${colors.foreground}

bottom = false

border-size = 7
border-color = ${colors.background}
radius = 4

offset-x = 1.0%
offset-y = 7

fixed-center = true
line-size = 3

font-0 = "JetBrainsMono Nerd Font:style=Medium:pixelsize=12;3"
font-1 = "JetBrainsMono Nerd Font:style=Regular:pixelsize=16;3"
font-2 = Material Design Icons:style=Bold:size=16;3

modules-left = filesystem circle round-left cpu round-right round-left memory round-right round-left battery round-right round-left wlan round-right
modules-center =  round-left xworkspaces round-right
modules-right = xkeyboard flight_mode round-left alsa round-right round-left xbacklight round-right round-left date round-right circle

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

wm-restack = bspwm
