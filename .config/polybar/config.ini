
[bar/mybar]
width = 100%
height = 35
border-bottom-size = 2
border-bottom-color = #111317
background = #111317
foreground = #c0caf5
font-0 = "JetBrainsMono Nerd Font:style=Medium:pixelsize=12;3"
font-1 = "JetBrainsMono Nerd Font:style=Regular:pixelsize=16;3"
font-2 = "Material Design Icons:style=Bold:size=16;3"

module-margin = 1
separator = |
separator-foreground = #707880

modules-left = workspaces
modules-right = temperature wlan alsa battery time

[module/workspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = #1f8999
label-active-underline = #1f8999
label-active-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-empty = %name%
label-empty-padding = 1
format-spacing = 1


[module/wlan]
type = internal/network
interval = 5
interface-type = wireless
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-connected-foreground =  #a0e8a2
label-disconnected-foreground = #DF8890 
label-disconnected = 󰖪 disconnected
label-connected =  %essid%


[module/memory]
type = internal/memory
interval = 2
format = <label>
format-prefix = " "
format-foreground = #d19a66
label = %gb_used%


[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = #989cff
label = "CPU %percentage%%"



[module/battery]
type = internal/battery
full-at = 98
low-at = 10

battery = BAT0
adapter = ADP0
poll-interval = 5

time-format = %H:%M
format-charging = <animation-charging><label-charging>
format-discharging = <ramp-capacity><label-discharging>
format-full = <ramp-capacity><label-full>
format-low = <animation-low><label-low>

label-charging = " %percentage%%"
label-discharging = " %percentage%%"
label-full = " 100%"
label-low = " %percentage%%"

ramp-capacity-0 = " "
ramp-capacity-1 = " "
ramp-capacity-2 = " "
ramp-capacity-3 = " "
ramp-capacity-4 = " "
bar-capacity-width = 10

animation-charging-0 = " "
animation-charging-1 = " "
animation-charging-2 = " "
animation-charging-3 = " "
animation-charging-4 = " "
animation-charging-framerate = 910

animation-discharging-0 = " "
animation-discharging-1 = " "
animation-discharging-2 = " "
animation-discharging-3 = " "
animation-discharging-4 = " "
animation-discharging-framerate = 500

animation-low-0 = " "
animation-low-1 = " "
animation-low-framerate = 1500

animation-low-foreground = #D35F5D
format-charging-foreground = #61afef
label-charging-foreground = ${colors.foreground}
format-discharging-foreground = ${colors.foreground}
label-discharging-foreground = ${colors.foreground}
format-full-prefix-foreground = #A0E8A2
format-foreground = #61afef
ramp-capacity-foreground =  #A0E8A2  
animation-charging-foreground = #DF8890 



[module/alsa]
type = internal/alsa
format-volume = <ramp-volume><label-volume>
format-muted = "󰖁 "
label-volume = %percentage%%
ramp-volume-0 = %{F#d35f5e}󰕿 %{F-}
ramp-volume-1 = %{F#d35f5e}󰕿 %{F-}
ramp-volume-2 = %{F#d35f5e}󰖀 %{F-}
ramp-volume-3 = %{F#d35f5e}󰖀 %{F-}
ramp-volume-4 = %{F#d35f5e}󰖀 %{F-}
ramp-volume-5 = %{F#d35f5e}󰕾 %{F-}
ramp-volume-6 = %{F#d35f5e}󰕾 %{F-}
ramp-volume-7 = %{F#d35f5e}󰕾 %{F-}
ramp-volume-8 = %{F#d35f5e} %{F-}
ramp-volume-9 = %{F#d35f5e} %{F-}

format-volume-foreground = ${colors.foreground}
format-muted-foreground = #d35f5e

[module/time]
type = internal/date
date = "%{F#7aa2f7} %I:%M %p " 

