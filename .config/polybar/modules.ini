[module/filesystem]
type = custom/text 
content ="  " 
click-left = rofi -show drun
content-foreground =  #61afef

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt


; [module/bluetooth]
; type = custom/ipc
; format-foreground = ${colors.foreground}
; format-background = ${colors.background}
; format = <label>
; label = ""
; click-left = /usr/bin/blueberry
; exec-if = [ -x "$(command -v blueberry)" ]
;



[module/xworkspaces]
type = internal/bspwm

format = <label-state>
ws-icon-0 = 1;I
ws-icon-1 = 2;II
ws-icon-2 = 3;III
ws-icon-3 = 4;IV
ws-icon-4 = 5;V

format-font = 1 
label-separator = ""

label-focused =  %icon%  
label-focused-foreground = ${colors.foreground}
label-focused-underline =  #565c64
label-focused-padding = 1
label-focused-background = #2b2f37

label-occupied = %icon%
label-occupied-foreground = ${colors.foreground}
label-occupied-background = #2b2f37
label-occupied-padding = 1

label-empty = %icon%
label-empty-foreground =    #646870
label-empty-padding = 1
label-empty-background = #2b2f37

label-urgent = %icon%
label-urgent-foreground = #88C0D0
label-urgent-background = #2b2f37
label-urgent-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

; [module/temperature]
; type = internal/temperature
; thermal-zone = 0
; warn-temperature = 70
;
; format = <ramp> <label>
; format-warn = <ramp> <label-warn>
; format-padding = 0 
; label = %temperature%
; label-warn = %temperature%
; ramp-0 = ""
; ramp-foreground = #a4ebf3

[module/memory]
type = internal/memory
interval = 2
format = <label>
format-prefix = " "
format-padding = 1
format-foreground = #d19a66
label = %gb_used%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "        "
format-prefix-foreground = #989cff
label = %percentage:2%%



[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
blacklist-1 = caps lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/alsa]
type = internal/alsa
format-volume = <ramp-volume> <label-volume>
format-muted = 󰖁
label-volume = %percentage%%
ramp-volume-0 = %{F#d35f5e}󰕿%{F-}
ramp-volume-1 = %{F#d35f5e}󰕿%{F-}
ramp-volume-2 = %{F#d35f5e}󰖀%{F-}
ramp-volume-3 = %{F#d35f5e}󰖀%{F-}
ramp-volume-4 = %{F#d35f5e}󰖀%{F-}
ramp-volume-5 = %{F#d35f5e}󰕾%{F-}
ramp-volume-6 = %{F#d35f5e}󰕾%{F-}
ramp-volume-7 = %{F#d35f5e}󰕾%{F-}
ramp-volume-8 = %{F#d35f5e}%{F-}
ramp-volume-9 = %{F#d35f5e}%{F-}

ramp-headphones-0 = 
ramp-headphones-1 = 
format-volume-foreground = ${colors.foreground}
format-muted-foreground = #d35f5e



[module/battery]
type = internal/battery
full-at = 98
low-at = 10

battery = BAT0
adapter = ADP0
poll-interval = 5

time-format = %H:%M
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <ramp-capacity> <label-full>
format-low = <label-low> <animation-low>

label-charging = "%percentage%%"
label-discharging = "%percentage%%"
label-full = "100%"
label-low = "%percentage%"

ramp-capacity-0 = " "
ramp-capacity-1 = " "
ramp-capacity-2 = " "
ramp-capacity-3 = " "
ramp-capacity-4 = " "
bar-capacity-width = 10

animation-charging-0 = " "
animation-charging-1 = " "
animation-charging-2 = " "
animation-charging-3 = " "
animation-charging-4 = " "
animation-charging-framerate = 910

animation-discharging-0 = " "
animation-discharging-1 = " "
animation-discharging-2 = " "
animation-discharging-3 = " "
animation-discharging-4 = " "
animation-discharging-framerate = 500

animation-low-0 = " "
animation-low-1 = " "
animation-low-framerate = 1500

animation-low-foreground = #D35F5D
format-charging-foreground = #61afef
label-charging-foreground = ${colors.foreground}
format-discharging-foreground = ${colors.foreground}
label-discharging-foreground = ${colors.foreground}
format-full-prefix-foreground = #A0E8A2
format-foreground = #61afef
format-background = #2b2f37
ramp-capacity-foreground =  #A0E8A2  
animation-charging-foreground = #DF8890 


; [module/brightness]
; type = custom/script
; exec = brightnessctl -m | awk -F, '{print $4}' | sed 's/%//g'
; interval = 1
; format = BRI %output% %{F-}%percentage%%{F-} 


[module/wlan]
type = internal/network
interval = 5
interface-type = wireless
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = "󰖪 "
label-connected = " "
label-connected-foreground =  #A0E8A2
label-disconnected-foreground = #DF8890 
; label-disconnected = 󰖪 disconnected
; label-connected = %{F#E53E3B} %essid%


[module/xbacklight]
type = custom/script
exec =brightnessctl -m | awk -F',' '{gsub(/[%]/,"",$4); print $4}'
format-prefix = " "
interval = 1
format-prefix-foreground = #61afef
format = <label>%
label = %output%
label-foreground = #D8DEE9

[module/flight_mode]
type = custom/script
exec = ~/scripts/flight_mode.sh
internal = 5

[module/date]
type = internal/date
interval = 1
format = <label>
date = "%{F#61afef} %H:%M %p%{F-}"
time-alt = "%{F#61afef} %a, %d %b %Y%{F-}"
label = %date%%time%


[settings]
screenchange-reload = true
pseudo-transparency = true

