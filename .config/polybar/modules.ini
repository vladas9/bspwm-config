[module/filesystem]
type = custom/text 
content ="  " 
click-left = rofi -show drun
content-foreground =  #61afef

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt


; [module/bluetooth]
; type = custom/ipc
; format-foreground = ${colors.foreground}
; format-background = ${colors.background}
; format = <label>
; label = ""
; click-left = /usr/bin/blueberry
; exec-if = [ -x "$(command -v blueberry)" ]
;

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1



[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%


[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = #d19a66
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = #989cff
label = %percentage:2%%



[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/alsa]
type = internal/alsa
format-volume = <ramp-volume> <label-volume>
format-volume-padding = 1
format-muted = 󰖁
format-muted-padding = 1
label-volume = %percentage%%
ramp-volume-0 = %{F#d35f5e}󰖀 %{F-}
ramp-volume-1 = %{F#d35f5e}󰖀 %{F-}
ramp-volume-2 = %{F#d35f5e}󰖀 %{F-}
ramp-volume-3 = %{F#d35f5e}󰖀 %{F-}
ramp-volume-4 = %{F#d35f5e}󰖀 %{F-}
ramp-volume-5 = %{F#d35f5e}󰕾 %{F-}
ramp-volume-6 = %{F#d35f5e}󰕾 %{F-}
ramp-volume-7 = %{F#d35f5e}󰕾 %{F-}
ramp-volume-8 = %{F#d35f5e}󰕾 %{F-}
ramp-volume-9 = %{F#d35f5e}󰕾 %{F-}

ramp-headphones-0 = 
ramp-headphones-1 = 
format-volume-foreground = ${colors.foreground}
format-muted-foreground = #d35f5e



[module/battery]
type = internal/battery
full-at = 98
low-at = 10

battery = BAT0
adapter = ADP0
poll-interval = 5

time-format = %H:%M
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <ramp-capacity> <label-full>
format-low = <label-low> <animation-low>

label-charging = "%percentage%% "
label-discharging = "%percentage%% "
label-full = " 100% "
label-low = "%percentage% "

ramp-capacity-0 = " "
ramp-capacity-1 = " "
ramp-capacity-2 = " "
ramp-capacity-3 = " "
ramp-capacity-4 = " "
bar-capacity-width = 10

animation-charging-0 = " "
animation-charging-1 = " "
animation-charging-2 = " "
animation-charging-3 = " "
animation-charging-4 = " "
animation-charging-framerate = 910

animation-discharging-0 = " "
animation-discharging-1 = " "
animation-discharging-2 = " "
animation-discharging-3 = " "
animation-discharging-4 = " "
animation-discharging-framerate = 500

animation-low-0 = "  "
animation-low-1 = "  "
animation-low-framerate = 1500

animation-low-foreground = #D35F5D
format-charging-foreground = ${colors.color4}
label-charging-foreground = ${colors.foreground}
format-discharging-foreground = ${colors.foreground}
label-discharging-foreground = ${colors.foreground}
format-full-prefix-foreground = #A0E8A2
format-foreground = ${colors.color4}
format-background = #2b2f37
ramp-capacity-foreground =  #A0E8A2  
animation-charging-foreground = #DF8890 


; [module/brightness]
; type = custom/script
; exec = brightnessctl -m | awk -F, '{print $4}' | sed 's/%//g'
; interval = 1
; format = BRI %output% %{F-}%percentage%%{F-} 


[module/wlan]
type = internal/network
interval = 5
interface-type = wireless
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = 󰖪 disconnected
label-connected = %{F#E53E3B} %essid%
click-left = [command -v /usr/bin/nm-connection-editor]


[module/date]
type = internal/date
interval = 10
format = <label>
date = %{F#61afef} %H:%M %p%{F-}
time-alt = %{F#61afef} %a, %d %b %Y%{F-}
label = %date%%time%


[settings]
screenchange-reload = true
pseudo-transparency = true

